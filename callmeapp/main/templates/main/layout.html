{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'main/img/phone-call.png' %}" alt="Logo" width="30" class="d-inline-block align-text-top">
      Связи
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'specialists' %}">Все специалисты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'my_contacts' %}">Мои контакты</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
<main class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
